<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小梦的Ins风格网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('1740682768341.png'); /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个屏幕 */
            background-position: center; /* 背景图片居中 */
            background-repeat: no-repeat; /* 背景图片不重复 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 纵向排列 */
            height: 100vh;
            overflow: hidden;
        }

        /* 时钟样式 */
        .clock {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border: 1px solid rgba(219, 219, 219, 0.8); /* 半透明边框 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: #262626;
            margin-bottom: 20px;
        }

        /* 导航栏样式 */
        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(219, 219, 219, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            width: 300px;
            padding: 10px;
            position: relative;
            z-index: 1;
        }

        .navbar a {
            color: #262626;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(239, 239, 239, 0.8);
            transform: scale(1.1);
        }

        .navbar a:active {
            background-color: rgba(221, 221, 221, 0.8);
            transform: scale(0.95);
        }

        /* 音乐按钮样式 */
        .music-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(219, 219, 219, 0.8);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .music-button:hover {
            background-color: rgba(239, 239, 239, 0.8);
        }

        .music-button:active {
            background-color: rgba(221, 221, 221, 0.8);
        }

        .music-icon {
            font-size: 16px;
            color: #262626;
        }
    </style>
</head>
<body>

    <!-- 音乐按钮 -->
    <div class="music-button" id="musicButton">
        <span class="music-icon" id="musicIcon">▶</span>
    </div>

    <!-- 数字时钟 -->
    <div class="clock" id="clock">00:00:00</div>

    <!-- 导航栏 -->
    <div class="navbar">
        <a href="https://m.sunnafh.com/">视讯酱</a>
        <a href="https://www.kkys02.com/">可可酱</a>
        <a href="https://www.gying.net/">观影酱</a>
        <a href="https://jrximey.github.io/2025-2-3/">作者主页</a>
    </div>

    <!-- 背景音乐 -->
    <audio id="backgroundMusic" src="yyds.mp3" loop></audio>

    <script>
        // 获取音乐按钮和音频元素
        const musicButton = document.getElementById('musicButton');
        const musicIcon = document.getElementById('musicIcon');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // 切换播放状态
        musicButton.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicIcon.textContent = '❚❚';
            } else {
                backgroundMusic.pause();
                musicIcon.textContent = '▶';
            }
        });

        // 更新时钟
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 每秒更新时钟
        setInterval(updateClock, 1000);
        updateClock(); // 立即更新一次，防止页面刚加载时显示00:00:00
    </script>

</body>
</html>
