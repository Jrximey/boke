<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小梦的Ins风格网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('1740533846262.png'); /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个屏幕 */
            background-position: center; /* 背景图片居中 */
            background-repeat: no-repeat; /* 背景图片不重复 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border: 1px solid rgba(219, 219, 219, 0.8); /* 半透明边框 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            width: 300px;
            padding: 10px;
            position: relative;
            z-index: 1;
        }
        .navbar a {
            color: #262626;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: rgba(239, 239, 239, 0.8); /* 半透明背景 */
            transform: scale(1.1);
        }
        .navbar a:active {
            background-color: rgba(221, 221, 221, 0.8); /* 半透明背景 */
            transform: scale(0.95);
        }
        .background-music {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        /* 调整音乐按钮样式 */
        .music-button {
            position: absolute;
            top: 10px; /* 距离顶部10px */
            left: 10px; /* 距离左侧10px */
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border: 1px solid rgba(219, 219, 219, 0.8); /* 半透明边框 */
            border-radius: 50%;
            width: 30px; /* 按钮直径30px */
            height: 30px; /* 按钮直径30px */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .music-button:hover {
            background-color: rgba(239, 239, 239, 0.8); /* 悬停时的半透明背景 */
        }
        .music-button:active {
            background-color: rgba(221, 221, 221, 0.8); /* 点击时的半透明背景 */
        }
        .music-icon {
            font-size: 16px; /* 图标大小调整为16px */
            color: #262626;
        }
    </style>
</head>
<body>

    <!-- 音乐按钮 -->
    <div class="music-button" id="musicButton">
        <span class="music-icon" id="musicIcon">▶</span>
    </div>

    <!-- 导航栏 -->
    <div class="navbar">
        <a href="https://m.sunnafh.com/">视讯酱</a>
        <a href="https://www.kkys02.com/">可可酱</a>
        <a href="https://www.gying.net/">观影酱</a>
        <a href="https://jrximey.github.io/2025-2-3/">作者主页</a>
    </div>

    <!-- 背景音乐 -->
    <audio id="backgroundMusic" src="yyds.mp3" loop></audio>

    <script>
        // 获取音乐按钮和音频元素
        const musicButton = document.getElementById('musicButton');
        const musicIcon = document.getElementById('musicIcon');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // 切换播放状态
        musicButton.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                // 如果音乐暂停，播放音乐并更新图标
                backgroundMusic.play();
                musicIcon.textContent = '❚❚';
            } else {
                // 如果音乐正在播放，暂停音乐并更新图标
                backgroundMusic.pause();
                musicIcon.textContent = '▶';
            }
        });
    </script>
</body>
</html>
