<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小梦的Ins风格网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('1740371019977.png'); /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个屏幕 */
            background-position: center; /* 胃景图片居中 */
            background-repeat: no-repeat; /* 背景图片不重复 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border: 1px solid rgba(219, 219, 219, 0.8); /* 半透明边框 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            width: 300px;
            padding: 10px;
            position: relative;
            z-index: 1;
        }
        .navbar a {
            color: #262626;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: rgba(239, 239, 239, 0.8); /* 半透明背景 */
            transform: scale(1.1);
        }
        .navbar a:active {
            background-color: rgba(221, 221, 221, 0.8); /* 半透明背景 */
            transform: scale(0.95);
        }
        .background-music {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="https://m.sunnafh.com/">视讯酱</a>
        <a href="https://www.kkys02.com/">可可酱</a>
        <a href="https://www.gying.net/">观影酱</a>
        <a href="https://jrximey.github.io/2025-2-3/">作者主页</a>
    </div>
<body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放音乐</title>
</head>
<body>
    <h1>点击按钮播放音乐</h1>
    <button id="playButton">播放音乐</button>

    <!-- 音频文件 -->
    <audio id="myAudio" src="your-music-file.mp3"></audio>

    <script>
        // 获取按钮和音频元素
        const playButton = document.getElementById('playButton');
        const myAudio = document.getElementById('myAudio');

        // 添加按钮点击事件
        playButton.addEventListener('click', () => {
            // 播放音乐
            myAudio.play();
        });
    </script>
</body>
</html>
